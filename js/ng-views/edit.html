<h2>Edit Post</h2>

<form>
  <input placeholder="title" ng-model="vm.entry.photo_url" />
  <input placeholder="artist" ng-model="vm.entry.author" />
  <input placeholder="album" ng-model="vm.entry.body" />
  <button type="button" ng-click="vm.update()">Update Post</button>
  <button type="button" ng-click="vm.destroy()">Delete Post</button>
</form>
